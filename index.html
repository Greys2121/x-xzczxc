    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #060606;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body from scrolling */
            padding: 10px;
        }

        .left-box {
            width: 15%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            height: 100%;
            margin-right: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            align-items: flex-start;
        }

        .right-box {
            width: 85%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            overflow-y: auto; /* Make right-box scrollable */
            max-height: 100vh; /* Ensure right box doesn't exceed the viewport height */
        }

        .right-box::-webkit-scrollbar {
            display: none;
        }

        .search-container {
            position: relative;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .search-bar {
            width: 400px;
            height: 35px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px) brightness(1.2);
            padding-left: 40px;
        }

        .search-bar::placeholder {
            color: #bbb;
        }

        .search-bar:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .search-bar:hover {
            width: 420px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .search-bar::before {
            content: "";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/67/Font_Awesome_5_regular_search.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .grid {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            position: relative;
            width: 100%;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .card .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s, filter 0.3s;
        }

        .card:hover .background {
            filter: blur(8px);
        }

        .card .info {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            padding-bottom: 10px;
        }

        .card:hover .info {
            opacity: 1;
        }

        .info h3 {
            color: white;
            margin: 5px 0;
            position: absolute;
            top: 10px;
        }

        .info a {
            color: white;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
            position: absolute;
            bottom: 25px;
        }

        .info a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content-box {
            width: 100%;
            height: 50%;
            background-color: #181818;
            border-radius: 10px;
            margin-top: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 0.5s ease, width 0.3s ease, height 0.3s ease; /* Added width and height transition */
            background-size: cover;
            background-position: center;
        }

        .content-box p {
            font-size: 20px;
            line-height: 1.6;
            text-align: left;
            color: white;
            margin-top: 10px;
        }

        .info .genres {
            font-size: 10px;
            position: absolute;
            bottom: 13px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .icon {
            display: flex;
            align-items: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-text {
            margin-left: 10px;
            font-size: 18px;
        }

        .icon svg {
            width: 25px;
            height: 25px;
            fill: #444; /* Dark gray color by default */
            transition: fill 0.3s ease;
        }

        .icon.active svg {
            fill: white; /* White icon for active page */
        }

        /* Icon Hover Effect */
        .icon:hover svg {
            fill: white; /* Turn white on hover */
        }

        /* Cog Icon Style */

            display: inline-block;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fff"><path d="M19.4 13.2h-1.9l-0.6 1.2c-0.8 1.5-2.2 2.5-3.8 2.8v1.2c0 0.7-0.6 1.3-1.3 1.3s-1.3-0.6-1.3-1.3v-1.2c-1.6-0.3-3.1-1.4-3.8-2.8l-0.6-1.2h-1.9c-0.7 0-1.3-0.6-1.3-1.3v-2.3c0-0.7 0.6-1.3 1.3-1.3h1.9l0.6-1.2c0.8-1.5 2.2-2.5 3.8-2.8v-1.2c0-0.7 0.6-1.3 1.3-1.3s1.3 0.6 1.3 1.3v1.2c1.6 0.3 3.1 1.4 3.8 2.8l0.6 1.2h1.9c0.7 0 1.3 0.6 1.3 1.3v2.3c0 0.7-0.6 1.3-1.3 1.3zm-9.4-5.6c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3zm0 8.8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/></svg>'); /* Replace with your cog icon */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cog-icon:hover {
            transform: rotate(30deg);
        }

        /* Responsive Content Box Height */
        @media (max-width: 768px) { /* Adjust the breakpoint as needed */
